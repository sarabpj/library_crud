{% extends 'base.html' %}
{% block content %}
   <h1>Edit Author #{{ author.id }}</h1>
  <form action="{{ url_for('update_author', id=author.id) }}?_method=patch" method="post">
    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" class="form-control" id="name" value="{{ author.name }}" placeholder="Author Name" name="name">
    </div>
    <button type="submit" class="btn btn-default">Edit This Author</button>
    <a href="{{ url_for('index_author') }}" class="btn btn-warning">Never mind, go back</a>
  </form>


{% endblock %}
