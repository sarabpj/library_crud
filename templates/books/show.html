{% extends 'base.html' %}
{% block content %}
 

  <h1>Info on Book #{{ book.id }}</h1>
  <ul>
    <li>Title: {{ book.title }}</li>
    <li>Author: {{ author.name }}</li>
      <li>
      Tags: 
      <ul>
        {% for tag in book.tags %}
          <li>{{ tag.genre }}</li>
        {% endfor %}
      </ul>
    </li>
  </ul>
  <a href="{{ url_for('edit_book', id=book.author_id, book_id=book.id) }}" class="btn btn-success navbar-btn">Edit</a>
  <form action="{{ url_for('destroy_book', id=book.author_id, book_id=book.id) }}?_method=delete" class="del-form" method="post">  
      <button class="btn btn-danger navbar-btn">Delete</button>
  </form>

{% endblock %}
