{% block content %}
  <a href="{{url_for('new')}}">Make New Author</a>
  {% for author in authors %}
  <p>
    Author : {{author.author}} }}
    <a href="{{ur_for('edit', id=author.id)}}"> Edit this author</a>
    <a href="{{ur_for('show', id=author.id)}}"> See author's books</a>
    <form action="{{url_for('destroy', id=author.id)}}"></form>
  </p>
  {% endfor %}


{% endblock %}
