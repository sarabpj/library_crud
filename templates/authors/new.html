{% extends 'base.html' %}
{% block content %}
 
  <h1>Add an Author!</h1>
  <form action="{{ url_for('create_author') }}" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Author Name" name="name">
    </div>
    <button type="submit" class="btn btn-default">Add This Author</button>
    <a href="{{ url_for('index_author') }}" class="btn btn-warning">Never mind, go back</a>
  </form>
{% endblock %}
