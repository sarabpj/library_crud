{% extends 'base.html' %}
{% block content %}
    <h1>Here are all the tags:</h1>
    {% if tags %}
        <table class="table table-bordered table-striped table-hover">
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            {% for tag in tags %}
            <tr>
                <td>{{ tag.genre  }}</td>
                <td>
                <!-- tag_id refers to the def parameter -->
                    <a href="{{ url_for('show_tag', tag_id=tag.id) }}" class="btn btn-primary navbar-btn">Show</a>
                    <a href="{{ url_for('edit_tag', tag_id=tag.id) }}" class="btn btn-success navbar-btn">Edit</a>
                    <form action="{{ url_for('destroy_tag', tag_id=tag.id )}}?_method=delete" class="del-form" method="post"> 
                        <button class="btn btn-danger navbar-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('new_tag') }}" class="btn btn-primary">Add a Genre</a>
    {% else %}
        <p>Uh oh, looks like there aren't any tags yet...maybe you should add some?</p>
    {% endif %} 

{% endblock%}
