{% extends 'base.html' %}
{% block content %}
 
  <h1>Edit Book #{{ book.id }}</h1>
  <form action="{{ url_for('update_book', id=book.author_id, book_id=book.id) }}?_method=patch" method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" value="{{ book.title }}" placeholder="Book Title" name="title">
    </div>
    <button type="submit" class="btn btn-default">Edit This Book</button>
    <a href="{{ url_for('index_book', id=book.author_id) }}" class="btn btn-warning">Never mind, go back</a>
  </form>

{% endblock %}
